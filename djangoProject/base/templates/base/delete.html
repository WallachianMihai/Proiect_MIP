{% extends 'main.html' %}

{% block content %}
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="container teal" style="margin-top: 2em">
                <div class="row">
                    <h3 class="col s12 center">Are you sure you want to delete "{{obj}}"?</h3>
                    <a class="col s6 waves-effect btn teal lighten-4 black-text z-depth-1" href="{{request.META.HTTP_REFERER}}">Go back</a>
                    <input class="col s6 waves-effect btn teal lighten-4 black-text z-depth-1" type="submit" value="Confirm" />
                </div>
            </div>
        </form>
    </div>
{% endblock content %}}
