{% extends 'main.html' %}

{% block content %}

    <div class="container" style="margin-top: 2em; padding-bottom: 2em">
        <form method="POST" action="">
            {% csrf_token %}
                <div class="row teal lighten-2">
                    <h3 class="col s12 center">Place your Question!</h3>
                    <div class="col s12 center">
                         <input placeholder="Topic" required type="text" name="topic" list="topic-list"/>
                         <datalist id="topic-list">
                             <select id="question_topic">
                                 {% for topic in topics %}
                                     <option value="{{ topic.name }}">{{topic.name}}</option>
                                 {% endfor %}
                             </select>
                         </datalist>
                    </div>
                    <div class="input-field col s12 teal lighten-2">
                      <input placeholder="Your question" name="question_name" type="text" class="validate">
                    </div>
                    <div class="input-field col s12 teal lighten-2">
                      <input placeholder="Your Description" name="description" type="text" class="validate">
                    </div>
                    <div class="col s12 center" style="margin-bottom: 2em">
                        <input class="center waves-effect btn teal z-depth-1" type="submit" value="Submit" />
                    </div>
                </div>
        </form>
    </div>
    <script>
         document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems, {});
         });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{% endblock content %}}
